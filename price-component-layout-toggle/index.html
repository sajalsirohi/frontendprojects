<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/my.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <header class="head">
    <div class="pricing-text">
      <h2>Our Pricing</h2>
    </div>
    <div class="toggle-section">
      <p>
        Annually
      </p>
      <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round"></span>
      </label>
      <p>
        Monthly
      </p>
    </div>
  </header>
  <section class="content">
    <div class="card card1">
      <h4>Basic</h4>
      <div class="dollar">
      <span class = "dolla-sign">&dollar;</span>
      <label id = "basic-amount">19.99</label>
      </div>
      <!-- &dollar;199.99 -->
      <hr />
      <h5>500 GB Storage</h5>
      <hr />
      <h5>2 Users Allowed</h5>
      <hr />
      <h5>Send up to 3 GB</h5>
      <hr />
      <button class="btn btn-lg btn-card1">LEARN MORE</button>
    </div>
    <div class="card card2">
      <h4>Professional</h4>
      <div class="dollar">
        <span class = "dolla-sign">&dollar;</span><label id = "prof-amount">24.99</label>
      </div>
      <!-- &dollar;249.99 -->
      <hr />
      <h5>1 TB Storage</h5>
      <hr />
      <h5>5 Users Allowed</h5>
      <hr />
      <h5>Send up to 10 GB</h5>
      <hr />
      <button class="btn btn-lg btn-card2">LEARN MORE</button>
    </div>
    <div class="card card3">
      <h4>Master</h4>
      <div class="dollar">
      <span class = "dolla-sign">&dollar;</span><label id = "master-amount">39.99</label>
      </div>
      <!-- &dollar;399.99 -->
      <hr />
      <h5>2 TB Storage</h5>
      <hr />
      <h5>10 Users Allowed</h5>
      <hr />
      <h5>Send up to 20 GB</h5>
      <hr />
      <button class="btn btn-lg btn-card3">LEARN MORE</button>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sajal Sirohi</a>.
  </div>
</body>

</html>
