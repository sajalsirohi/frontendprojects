<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/97246a46da.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

</head>
<body>
  <header class = "top">

      <img src = "./images/logo.svg" />

  </header>
  <section class = "content">
    <div class = "con">
        <img src = "./images/illustration-mockups.svg" />
      <div class = "text-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <h3>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</h3>
        <button class  = "btn btn-large">  Register</button>
      </div>
    </div>
  </section>

<section class = "logos">
  <div class =  "contain-logo">
    <div class = "con2">
      <i class="fab fa-instagram symbols"></i>
      <i class="fab fa-facebook symbols"></i>
      <i class="fab fa-twitter symbols"></i>
    </div>

  </div>
</section>




  <footer>
